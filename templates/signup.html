{% extends 'base.html' %}
{% block title %} signup {% endblock %}
{% block body %}

    <form method="post">
        {% csrf_token %}
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-10 col-lg-7">
            {% include 'messages.html' %}
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href=" {% url 'login_page' %} " role="tab"
                            aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" role="tab"
                            aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" placeholder="username" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="password" placeholder="password" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="firstname" placeholder="firstname" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="lastname" placeholder="lastname" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="phonenumber" placeholder="phone number : ex :09*********"
                            class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="address" placeholder="address" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" name="email" placeholder="email" class="form-control" />
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>already have account ? <a href=" {% url 'login_page' %} ">login</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock %}
